<section class="m-hero__area">

    <p class="m-hero__lead">- Abridged Edition -</p>
  </div>
</section>
<section class="m-section__area is-fullsize">

  </div>
</div>

        <img src="http://placehold.it/640x640" />
      </picture>
      <div class="m-profile__list">
        <p class="m-profile__name">usk</p>
        <ul class="m-profile__profession">

          <li class="m-profile__pro_list">Front End Engineer</li>
          <li class="m-profile__pro_list">Designer</li>
        </ul>
        
      </div>
      
    </div>
    
  </div>
</section>
<section class="m-section__area">

    <h2 class="m-heading_title" data-delighter>Skill</h2>
  </div>
  <div class="m-free__area fade" data-delighter>
  <ul class="m-skill_list">
    <li class="m-skill_list_item ps">Ps</li>
    <li class="m-skill_list_item ai">Ai</li>
    <li class="m-skill_list_item xd">Xd</li>
  </ul>
    
  </div>
</section>
<section class="m-section__area">

      <li data-delighter class="m-meter__item m-100"><span>Sass</span></li>
      <li data-delighter class="m-meter__item m-75"><span>Less</span></li>
      <li data-delighter class="m-meter__item m-50"><span>Javascript</span></li>
      <li data-delighter class="m-meter__item m-75"><span>gulp</span></li>
    </ul>
  </div>
    
  </div>

</section>
<section class="m-section__area">
